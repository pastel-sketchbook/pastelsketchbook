name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies ğŸ“¦
        run: bun install
        working-directory: ./homepage

      - name: Generate Routes ğŸ›¤ï¸
        run: bun run router:generate
        working-directory: ./homepage

      - name: Build ğŸ—ï¸
        run: bun run build
        working-directory: ./homepage

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: homepage/dist
          branch: gh-pages
